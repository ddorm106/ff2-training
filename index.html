potential benefits of any operation; used to determine the feasibility and parameters of the operation."},{term:"Size-Up",def:"Ongoing evaluation of influential factors at the scene of an incident."},{term:"Small Diameter Hoseline (SDH)",def:"Hose of 3/4-inch to 2 inches in diameter; used for fire fighting purposes. Also known as Small Line."},{term:"Tactical Progress Report",def:"Radio communication informing the incident commander of the success, failure, or delay of a unit's assigned tactics."},{term:"Tactical Worksheet",def:"Document that the IC may use on the fire ground to track units and record field notes during an incident."}],questions:[{q:"What is the term for the ongoing evaluation of influential factors at the scene of an incident?",choices:["Size-Up","Risk-Benefit Analysis","Tactical Worksheet","Alarm Assignment"],answer:0},{q:"Which strategy involves protecting exposures rather than direct interior attack?",choices:["Offensive Strategy","Freelancing","Defensive Strategy","Mutual Aid"],answer:2},{q:"What document does an IC use on the fireground to track units and record field notes?",choices:["NFIRS Report","Tactical Worksheet","Post-Incident Report","Alarm Assignment"],answer:1},{q:"What is Automatic Aid?",choices:["Assistance from agencies not part of the AHJ","Reciprocal assistance based on a prearranged agreement","A written agreement to automatically dispatch resources","Predetermined fire units assigned to an emergency"],answer:2},{q:"Which skill sheet covers using a thermal imager?",choices:["Skill Sheet 1-1","Skill Sheet 1-2","Skill Sheet 1-3","Skill Sheet 1-4"],answer:2},{q:"Personnel operating outside the established IAP are said to be doing what?",choices:["Offensive Strategy","Freelancing","Mutual Aid","Size-Up"],answer:1},{q:"Which NFPA 1010 JPR addresses creating a post-incident report?",choices:["7.1.1","7.2.1","7.3.2","7.2.2"],answer:1},{q:"What is the purpose of a Risk-Benefit Analysis?",choices:["Assign units to an alarm","Track personnel on scene","Determine feasibility and parameters of an operation","Predict fire growth"],answer:2},{q:"What does NFIRS stand for?",choices:["National Fire Inspection Reporting System","National Fire Incident Reporting System","National Firefighter Incident Response System","National Fire Investigation Review Service"],answer:1},{q:"A Small Diameter Hoseline (SDH) ranges from what diameters?",choices:["1 inch to 3 inches","3/4 inch to 2 inches","2 inches to 3.5 inches","1/2 inch to 1 inch"],answer:1}]},{id:2,title:"Chapter 2: Building Materials, Structural Collapse, and Effects of Fire Suppression",jprs:"7.3.2",objectives:["Identify the effects of fire and fire suppression on building materials.","Identify indicators of structural collapse.","Describe actions to take when collapse is possible.","Describe dangerous building conditions created by fire and fire suppression activities."],keyTerms:[{term:"Collapse Zone",def:"Area beneath a wall in which the wall is likely to land if it loses structural integrity."},{term:"Curtain Wall",def:"Nonload-bearing exterior wall attached to the outside of a building with a rigid steel frame."},{term:"Drywall",def:"System of interior wall finish using sheets of gypsum board and taped joints."},{term:"Fiberglass",def:"Composite material consisting of glass fibers embedded in resin."},{term:"Green Wood",def:"Wood with high moisture content."},{term:"Gypsum",def:"Fire-resistant material used for gypsum plaster and wallboard."},{term:"HVAC System",def:"Mechanical system used to provide environmental control within a structure."},{term:"Rebar",def:"Steel bars placed in concrete forms before cement is poured; adds strength and reinforcement."},{term:"Structural Collapse",def:"Structural failure of a building or any portion of it resulting from fire, snow, wind, water, or damage from other forces."},{term:"Veneered Walls",def:"Walls with a surface layer of attractive material laid over a base of a common material."}],questions:[{q:"What is the area beneath a wall likely to land if it loses structural integrity called?",choices:["Collapse Zone","IDLH Zone","Hazard Perimeter","Buffer Zone"],answer:0},{q:"Gypsum is primarily known as what type of material?",choices:["Structural support material","Fire-resistant material","Waterproofing agent","Insulation material"],answer:1},{q:"What is a Curtain Wall?",choices:["A load-bearing wall in a high-rise","A nonload-bearing exterior wall attached to a rigid steel frame","A wall that separates fire compartments","A wall reinforced with rebar"],answer:1},{q:"What is Green Wood in building construction?",choices:["Wood painted green for identification","Wood with high moisture content","Recycled or reclaimed lumber","Wood treated with fire retardant"],answer:1},{q:"What do the letters HVAC stand for?",choices:["High Voltage Alarm Circuit","Heating, Ventilation, and Air Conditioning","Hazardous Vapor and Chemical","Hydraulic Ventilation and Control"],answer:1},{q:"Rebar is used to reinforce which building material?",choices:["Wood","Drywall","Concrete","Fiberglass"],answer:2},{q:"Which NFPA 1010 JPR addresses structural collapse?",choices:["7.1.1","7.2.1","7.3.2","7.4.1"],answer:2},{q:"What is a Veneered Wall?",choices:["A wall built entirely of brick","A wall with a surface layer over a base of common material","A wall designed to resist fire","A wall that is load-bearing"],answer:1},{q:"What causes Structural Collapse? (select BEST answer)",choices:["Only fire damage","Fire, snow, wind, water, or damage from other forces","Only water damage from fire suppression","Only excessive weight loads"],answer:1},{q:"Which material consists of glass fibers embedded in resin?",choices:["Drywall","Gypsum","Rebar","Fiberglass"],answer:3}]},{id:3,title:"Chapter 3: Technical Rescue Support and Vehicle Extrication Operations",jprs:"7.4.1, 7.4.2",objectives:["Identify firefighter roles and responsibilities at technical rescue incidents.","Identify types of rescue tools.","Describe general vehicle anatomy.","Describe size-up procedures at a vehicle incident.","Identify procedures for stabilizing vehicles at a vehicle incident.","Describe vehicle extrication tactics."],keyTerms:[{term:"Accountability Officer",def:"Personnel position in ICS assigned the role of monitoring entry and exit of all personnel into and out of the hot zone at an incident."},{term:"A-Post",def:"Front post area of a vehicle where the door is connected to the body."},{term:"B-Post",def:"Post between the front and rear doors on a four-door vehicle."},{term:"Case-Hardened Steel",def:"Steel with a surface that is much harder than the interior metal due to special heat-treating methods."},{term:"Chassis",def:"Basic operating system of a motor vehicle consisting of the frame, suspension system, wheels, and steering mechanism."},{term:"Come-Along",def:"Manually operated pulling tool that uses a ratchet/pulley arrangement to provide mechanical advantage."},{term:"Cribbing",def:"Lengths of solid wood or plastic used to stabilize vehicles and collapsed buildings during extrication incidents."},{term:"Extension Ram",def:"Powered hydraulic tool designed for straight pushing operations."},{term:"Pneumatic Lifting Bag",def:"Inflatable device that can be placed between the ground and an object and inflated to lift it; may have lifting capabilities in excess of 75 tons."},{term:"Ratchet-Lever Jack",def:"Type of lifting jack using leverage to operate; generally recognized as the most dangerous of all jacks."},{term:"Safety Glass",def:"Two sheets of glass laminated to a sheet of plastic; most commonly used in windshields and rear windows."},{term:"Stabilization",def:"Process of providing additional support to prevent unwanted movement during extrication."},{term:"Step Chock",def:"Piece of cribbing with a tapered end, specially designed for stabilization of automobiles."},{term:"SRS",def:"Air bag system that adds protection for drivers and passengers (Supplemental Passenger Restraint System)."},{term:"Tempered Glass",def:"Treated glass that crumbles into chunks when broken; most commonly used in side and rear windows."},{term:"Unibody Construction",def:"Method of automobile construction in which the frame and body form one integral unit."},{term:"Wheel Chock",def:"Block placed against the outer curve of a tire to prevent rolling."},{term:"Winch",def:"Pulling tool consisting of a steel chain or cable wrapped around a motor-driven drum."}],questions:[{q:"What is the A-Post on a vehicle?",choices:["The post between front and rear doors","The rear roof post","The front post where the door connects to the body","The post nearest the rear door handle"],answer:2},{q:"What type of glass crumbles into chunks when broken and is used in side windows?",choices:["Safety Glass","Laminated Glass","Tempered Glass","Case-Hardened Glass"],answer:2},{q:"What is Cribbing used for at extrication incidents?",choices:["Pulling vehicles apart","Stabilizing vehicles and collapsed buildings","Cutting through metal","Controlling fire around vehicles"],answer:1},{q:"A Pneumatic Lifting Bag can have a lifting capacity in excess of how many tons?",choices:["10 tons","25 tons","50 tons","75 tons"],answer:3},{q:"What construction method makes the frame and body of a vehicle one integral unit?",choices:["Body-on-frame","Unibody Construction","Composite Construction","Chassis Construction"],answer:1},{q:"Which is considered the most dangerous type of lifting jack?",choices:["Hydraulic Jack","Screw Jack","Pneumatic Jack","Ratchet-Lever Jack"],answer:3},{q:"What is the Nader Pin?",choices:["A safety pin in the SRS system","A bolt on a vehicle door frame that the door latches onto","A pin used in hydraulic tools","A fastener in vehicle roof construction"],answer:1},{q:"What does SRS stand for in vehicle safety systems?",choices:["Safety Restraint System","Supplemental Passenger Restraint System","Standard Rescue System","Side Restraint Support"],answer:1},{q:"The Come-Along tool provides mechanical advantage through what mechanism?",choices:["Hydraulic pressure","Pneumatic inflation","Ratchet/pulley arrangement","Motor-driven drum"],answer:2},{q:"What is the primary purpose of an Accountability Officer at a technical rescue incident?",choices:["Command all rescue operations","Monitor entry/exit of personnel into the hot zone","Manage communications","Coordinate mutual aid"],answer:1}]},{id:4,title:"Chapter 4: Foam Fire Fighting, Liquid Fires, and Gas Fires",jprs:"7.3.1, 7.3.4",objectives:["Identify characteristics and hazards of fire fighting foam.","Describe foam generation and proportioning methods.","Describe foam application techniques.","Describe techniques for controlling flammable liquid fires.","Describe techniques for controlling flammable gas fires involving pressurized containers."],keyTerms:[{term:"AFFF",def:"Aqueous Film Forming Foam - synthetic foam concentrate that forms a vapor barrier over fuel spills and fires; effective on hydrocarbon fuels."},{term:"BLEVE",def:"Boiling Liquid Expanding Vapor Explosion - rapid vaporization of a liquid stored under pressure upon release following major failure of its containing vessel."},{term:"Class B Foam",def:"Foam fire-suppression agent designed for use on Class B flammable or combustible liquids."},{term:"CAFS",def:"Compressed Air Foam System - high-energy foam-generation system consisting of an air compressor, water pump, and foam solution."},{term:"Eduction",def:"Process used to mix foam concentrate with water; concentrate is drawn into the water stream by the Venturi method."},{term:"FFFP",def:"Film Forming Fluoroprotein Foam - combines qualities of fluoroprotein foam with those of AFFF."},{term:"Finished Foam",def:"Completed product after air is introduced into the foam solution."},{term:"Fluoroprotein Foam",def:"Protein foam with synthetic fluorinated surfactants added; enables foam to shed from hydrocarbon fuels."},{term:"Foam Concentrate",def:"Raw chemical compound solution mixed with water and air to produce finished foam."},{term:"Foam Proportioner",def:"Device that injects the correct amount of foam concentrate into the water stream."},{term:"Foam Solution",def:"Result of mixing the appropriate amount of foam concentrate with water; exists between the proportioner and the nozzle."},{term:"Injection",def:"Method of proportioning foam that uses an external pump to force foam concentrate into the fire stream."},{term:"Premixing",def:"Mixing premeasured portions of water and foam concentrate in a container; used with portable extinguishers."},{term:"Pressure Relief Device (PRD)",def:"An engineered valve used to control or limit pressure in a system or vessel by venting excess pressure."}],questions:[{q:"What does BLEVE stand for?",choices:["Burning Liquid Expanding Vapor Event","Boiling Liquid Expanding Vapor Explosion","Boiling Liquid Explosive Vapor Emergency","Burning Liquid Emergency Venting Explosion"],answer:1},{q:"AFFF is most effective on what type of fuel?",choices:["Polar solvents","Class A materials","Hydrocarbon fuels","Gas fires"],answer:2},{q:"What is the process of drawing foam concentrate into a water stream using the Venturi method called?",choices:["Injection","Premixing","Eduction","Proportioning"],answer:2},{q:"Finished Foam is the completed product after what is added?",choices:["Foam concentrate","Water","Air","Fluorinated surfactants"],answer:2},{q:"What type of foam is designed specifically for Class B flammable or combustible liquids?",choices:["Class A Foam","Protein Foam","Class B Foam","High Expansion Foam"],answer:2},{q:"What does CAFS stand for?",choices:["Chemical Agent Foam System","Compressed Air Foam System","Combined Aerial Fire Suppression","Continuous Application Foam System"],answer:1},{q:"A BLEVE occurs when a vessel fails due to what primary cause?",choices:["Over-pressurization from an external heat source","Internal chemical reaction","Impact damage","Material corrosion"],answer:0},{q:"What is premixing typically used for?",choices:["High-volume fixed systems","Portable extinguishers and small tank systems","Large aerial operations","In-line hoseline applications"],answer:1},{q:"What device injects the correct amount of foam concentrate into the water stream?",choices:["In-Line Eductor","Foam Proportioner","Extension Ram","Pressure Relief Device"],answer:1},{q:"Which foam type combines qualities of both fluoroprotein foam and AFFF?",choices:["CAFS","Class B Foam","FFFP","Compressed Air Foam"],answer:2}]}]};
